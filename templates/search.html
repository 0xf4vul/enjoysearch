    function tellme() {
      bootbox.prompt({
        title: "Tell me something，Please",
        inputType: 'textarea',
        callback: function(result) {
          if (result) {
            console.log(result);

            Email.send({
              SecureToken: "d7a5e1b9-e824-49c4-8c95-05df93cfc690",
              To: "luckrill@163.com",
              From: "luckrill@163.com",
              Subject: "EnjoySearch tellme",
              Body: result
            });

            $.post("/postdata", {
              data: JSON.stringify(result)
            })

          }

        }
      });
    }; // end tellme

    function show() {
      var div = document.getElementById("showext").style.display;
      if (div == "none") {
        document.getElementById("showext").style.display = 'block';
      }
      else {
        document.getElementById("showext").style.display = 'none';
      }
    };

    var engine = "";
    var key = ""
    var i = 0;
    $(document).ready(function() {

      engine = $('#idengine').val();
      key = $('#idkey').val();
      i = $('#idstart').val()
      i = parseInt(i)

      if (key.length < 1) {
        $('#idnext').hide();
      };

      //console.log(engine);
      switch (engine) {
        case "baidu":
          //console.log("case baidu");
          $('#bbaidu').addClass("button-primary");
          break;
        case "sm1234":
          //console.log("case baidu");
          $('#sm1234').addClass("button-primary");
          break;
        case "google":
          //console.log("case google");
          $('#bgoogle').addClass("button-primary");
          break;
        case "bing":
          //console.log("case bing");
          $('#bbing').addClass("button-primary");
          break;
        default:
          //console.log("case default");
          $('#idengine').val("google");
          $('#bgoogle').addClass("button-primary");;
      }

      $("#bbaidu").click(function() {
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          $('#idengine').val("baidu");
          $('#idstart').val(0);
          $("form").submit();
        }
      });
      $("#sm1234").click(function() {
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          $('#idengine').val("sm1234");
          $('#idstart').val(0);
          $("form").submit();
        }
      });
      $("#bgoogle").click(function() {
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          $('#idengine').val("google");
          $('#idstart').val(0);
          $("form").submit();
        }
      });
      $("#bbing").click(function() {
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          $('#idengine').val("bing");
          $('#idstart').val(0);
          $("form").submit();
        }
      });
      $("#bzhihu").click(function() {
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          url = "https://www.zhihu.com/search?type=content&q=" + cu_key
          // window.location.href=url
          window.open(url)
        }
      });
      $("#bweixin").click(function() {
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          url = "https://weixin.sogou.com/weixin?type=2&query=" + cu_key
          // window.location.href=url
          window.open(url)
        }
      });
      $("#bgithub").click(function() {
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          url = "https://github.com/search?q=" + cu_key
          // window.location.href=url
          window.open(url)
        }
      });
      // https://www.jianshu.com/search?q=感冒


      $('#idkey').bind('keypress', function(event) {
        // console.log("idkey keypress");;
        if (event.which == 13) {
          var cu_key;
          cu_key = $('#idkey').val();
          // console.log("keypress " + cu_key.length);
          if (cu_key.length > 0) {
            // console.log("keypress");
            $('#idstart').val(0);
            $("form").submit();
          }
        }
      });

      $("#search").click(function() {
        i = $('#idstart').val();
        i = parseInt(i);
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          if (cu_key == key) {
            $('#idstart').val(i + 10);
            $("form").submit();
          } else {
            $('#idstart').val(0);
            $("form").submit();
          }
        }
      });
      $("#idnext").click(function() {
        i = $('#idstart').val();
        i = parseInt(i);
        var cu_key;
        cu_key = $('#idkey').val();
        if (cu_key.length > 0) {
          if (cu_key == key) {
            $('#idstart').val(i + 10);
            $("form").submit();
          } else {
            $('#idstart').val(0);
            $("form").submit();
          }
        }
      });

      //$("#tellyou").load("/static/tellyou.txt");
      //$("#tellyou").load("https://www.readmorejoy.com/2019/07/services/");
    });
